<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Vreificar" onclick="verificar()">
    <div class="res">
        ...
    </div>
    <script>
        
        function verificar(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div.res')
            var n = Number(txtv.value)
            res.innerHTML=`A sua velocidade é <strong>${n}km/h</strong><br>`
            if(n>60){
                res.innerHTML+= 'Você ultrapassou o limite de velocidade. <strong>Multado</strong><br>'
            }
            res.innerHTML+='Dirija sempre com Cuidado!'
        }

    </script>
</body>
</html>
