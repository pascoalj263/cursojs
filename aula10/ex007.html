<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
            align-items: center;
        }
        input{
            outline: none;
            border: 1px solid black;
            border-radius: 5px;
            width: 90px;
            padding: 5px;
        }
        div.resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div class="resultado">
        ......
    </div>
    <script>
        function somar(){
            var cn1 = document.getElementById('txtn1')
            var cn2 = document.querySelector('input#txtn2')
            var r = document.querySelector('div.resultado')
            var n1 = Number(cn1.value)
            var n2 = Number(cn2.value)
            var s = n1 + n2
            r.innerHTML = `O resultado entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script></body>
</html>
