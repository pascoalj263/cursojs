<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: tomato;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 200;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite o seu nome.')
        document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras <br>`)
        document.write(`O seu nome em Maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em Minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
